<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors Game</title>
        <link type='text/css' rel='stylesheet' href="index.css"/>
    </head>
    
    <body>
        <header>
      <h1>Rock Paper Scissors</h1>
        </header>
    
      <div class="score-board">
      <div id="user-label" class="badge">User</div>
      <div id="use"></div>
       <div id="computer-label" class="badge">COM</div>
       <div id="comp"></div>
   
    <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper, Rock, or Scissors?
        </p>
        </div>
        <div class="choices">
    <div class="choice" id="rock">
        <img width="65"    src="https://climbnz.org.nz/sites/climbnz.org.nz/files/image/Wavelength%20Boulder.jpg?1508579206">
   </div>
   
   <div class="choice" id="paper">
        <img width="65"    src="http://www.maniartradelink.com/wp-content/uploads/2018/07/Paper2.jpg">
     </div>
     
     <div class="choice" id="scissors">
        <img width="55"    src="https://ceramicscissorcompany.com/wp-content/uploads/forever-scissors-ceramic-black-open-web-.jpg">
     </div>         
 
<p id="mam">Make A Move</p>
     
<!-- Link JQuery here -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<!-- Link script.js here -->
<script src="index.js"></script>
    </body>
</html>
